<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Movie Booking Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Your Tickets</h1>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="Payment.html">Payment</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Booking Form</h2>
        <form id="bookingForm" action="payment.html">
            <label for="movie">Select Movie:</label>
            <select id="movie">
                <option value="movie1">Deadpool & Wolverine</option>
                <option value="movie2">Raayan</option>
            </select>
            <label for="date">Select Date:</label>
            <input type="date" id="date">
            <label for="show">Select Show:</label>
            <select id="show">
                <option value="show1">10:00 AM</option>
                <option value="show2">02:00 PM</option>
                <option value="show3">06:30 PM</option>
                <option value="show4">10:30 PM</option>
            </select>
            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" min="1" max="10">
            <button type="button">Book Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 MovieBooking. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
